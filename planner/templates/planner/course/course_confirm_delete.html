{% extends "planner/base.html" %}
{% block content %}
<div class="container my-5 content-section">
    <form class="p-3" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 h3">Delete Document</legend>
            <h2 class="mb-4">Are you sure you want to delete "{{ object.title}}"? </h2>
        </fieldset>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-secondary ms-md-2" href="{% url 'course-detail' course.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
