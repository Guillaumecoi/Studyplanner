{% extends "planner/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5">
        <form method="POST" class="content-section p-3">
            {% csrf_token %}
            <fieldset class="mb-4">
                <legend class="undershadow mb-4">Update Course</legend>
                <div class="flex-fill mb-3">
                    {{ form.title|as_crispy_field }}
                </div>
                <div class="d-flex justify-content-between gap-3 pb-3">
                    <div class="flex-fill">
                        {{ form.instructor|as_crispy_field }}
                    </div>
                    <div class="col-auto">
                        {{ form.study_points|as_crispy_field }}
                    </div>
                </div>
            </fieldset>
            <div class="text-end pb-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
