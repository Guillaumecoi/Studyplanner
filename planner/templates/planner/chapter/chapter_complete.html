{% extends "planner/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-padding">
    <form method="POST" action="{% url 'chapter-complete' chapter.course.id chapter.id %}" class="content-section">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 legend">Complete Chapter</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group right">
            <button class="btn btn-secondary" type="submit">Complete</button>
        </div>
    </form>
</div>
{% endblock content %}
