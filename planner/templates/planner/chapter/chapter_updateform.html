{% load crispy_forms_tags %}
<div class="content-padding">
    <form method="POST" action="{% url 'chapter-update' chapter.course.id chapter.id %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 legend">Update Course</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group right">
            <button class="btn btn-secondary" type="submit">Update</button>
        </div>
    </form>
</div>
