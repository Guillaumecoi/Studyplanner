{% load crispy_forms_tags %}
<form method="POST" class="p-3">
    {% csrf_token %}
    <fieldset class="mb-4">
        <legend class="legend mb-4">Update Chapter</legend>
        <div class="field mb-3">
            {{ form.title|as_crispy_field }}
        </div>
        <div class="d-flex justify-content-between gap-3 pb-3">
            <div class="field">
                {{ form.time_estimated|as_crispy_field }}
            </div>
            <div class="field">
                {{ form.pages|as_crispy_field }}
            </div>
            <div class="field">
                {{ form.slides|as_crispy_field }}
            </div>
        </div>
    </fieldset>
    <div class="text-end pb-3">
        <button class="btn btn-secondary" type="submit">Update</button>
    </div>
</form>
