{% load static %}
{% load bootstrap_icons %}
<!-- Information -->
<div baseurl="{% url 'chapter-detail' course.id 0 %}" id="chapterDetailUrlBase"></div>
<div course-id="{{ course.id }}" id="parentCourse"></div>

<div class="content-body">
    <div class="row">
        <!-- ChaptersList Section -->
        <div class="col-md-6 pr-5">
            <div class="content-section pt-3">

                <!-- Header Section -->
                <div class="d-flex justify-content-between align-items-end px-5 undershadow">
                    <div class="d-flex flex-column">
                        <h3>Chapters</h3>
                    </div>
                    <div class="pb-3">
                        <button id="createChapterButton" class="btn btn-sm btn-primary"
                        data-base-url="{% url 'chapter-create' course.id %}">
                            {% bs_icon "file-earmark-plus-fill" %}
                        </button>
                    </div>
                </div>

                <!-- Table Section for Chapters -->
                <div class="p-3">
                    <div class="table-responsive content-section">
                        <table class="table" id="chaptersTable">
                            <!-- Table Head -->
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 8%;">Done</th>
                                    <th class="text-center" style="width: 5%;">Nr</th>
                                    <th style="width: 45%;">Title</th>
                                    <th class="text-center" style="width: 25%;">Progress</th>
                                    <th class="text-center" >Actions</th>
                                </tr>
                            </thead>
                            <!-- Table Body -->
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Column -->
        <div class="col-md-6 content-section p-3" id="formColumn"></div>
    </div>

    <script src="{% static 'planner/js/chapterManagement.js' %}"></script>
    
</div>
